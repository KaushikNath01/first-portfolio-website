<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaushik Nath</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" href="./favicon.png.png" type="image/x-icon">
</head>
<body>
      <div class="sign-in-container">
             <div class="signIn-section">
                    <div class="form-div">
                        <form action="POST">
                            <h1>Sign In</h1>
                               <div class="email-signIn">
                                      <input class="email-input" type="email" placeholder="enter email">
                               </div>
                               <div class="password-signIn">
                                      <input class="password-input" type="password" placeholder="enter password">
                               </div>
                               <div class="cta-signIn">
                                      <button class="signIn-btn">Sign In</button>
                               </div>
                        </form>
                    </div>
             </div>
      </div>
</body>
</html>
